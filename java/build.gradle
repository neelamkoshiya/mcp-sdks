plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.modelcontextprotocol.sdk:mcp:0.17.0'
}

application {
    mainClass = 'com.example.ExampleServer'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}
